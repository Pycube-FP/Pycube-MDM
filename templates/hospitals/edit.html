{% extends "base.html" %}

{% block title %}Edit {{ hospital.name }} - Pycube MDM{% endblock %}

{% block content %}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
        <div>
            <h1>Edit {{ hospital.name }}</h1>
            <p class="text-muted mb-0">Update Hospital Details</p>
        </div>
        <div>
            <a href="{{ url_for('hospitals.show', hospital_id=hospital.id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Hospital
            </a>
        </div>
    </div>

    <div class="card-body">
        {% include "hospitals/_form.html" %}
    </div>
</div>
{% endblock %}
