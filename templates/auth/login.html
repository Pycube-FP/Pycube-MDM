{% extends "base.html" %}

{% block title %}Login - Pycube MDM{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 2rem auto; padding: 2rem; border-radius: var(--border-radius-lg); border: 1px solid var(--border-color); background-color: white; box-shadow: var(--shadow-md);">
    <div style="text-align: center; margin-bottom: var(--spacing-lg);">
        <img src="{{ url_for('static', filename='img/pycube-logo.png') }}" alt="Pycube Logo" height="60" style="margin-bottom: var(--spacing-md);">
        <h1 style="color: var(--primary-color); margin-top: 0;">Admin Login</h1>
    </div>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group" style="margin-bottom: var(--spacing-md);">
            <label for="username" style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Username</label>
            <input type="text" id="username" name="username" required 
                   style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-md);"
                   placeholder="Enter your username">
        </div>
        
        <div class="form-group" style="margin-bottom: var(--spacing-lg);">
            <label for="password" style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-md);"
                   placeholder="Enter your password">
        </div>
        
        <button type="submit" 
                style="width: 100%; background-color: var(--primary-color); color: white; border: none; padding: var(--spacing-sm); border-radius: var(--border-radius-md); cursor: pointer; font-weight: 500;">
            Log In
        </button>
    </form>
    
    <div style="margin-top: var(--spacing-md); text-align: center; color: var(--text-secondary);">
        <p>Use admin / admin123 to login as administrator</p>
    </div>
</div>
{% endblock %}
