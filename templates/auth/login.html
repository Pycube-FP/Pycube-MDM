<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pycube MDM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/pycube-logo-white.png') }}">
    <style>
        :root {
            --navy-bg: #050E2F;
            --blue-accent: #0176D3;
            --light-gray: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 2rem;
        }
        
        .login-box {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            background-color: var(--navy-bg);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background-color: var(--blue-accent);
            border-radius: 2px;
        }
        
        .login-logo {
            height: 60px;
            margin-bottom: 0.5rem;
        }
        
        .login-form {
            padding: 2.5rem 2rem 2rem;
        }
        
        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--blue-accent);
            box-shadow: 0 0 0 3px rgba(1, 118, 211, 0.15);
        }
        
        .login-button {
            width: 100%;
            background-color: var(--blue-accent);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        
        .login-button:hover {
            background-color: #0065b8;
        }
        
        .login-help {
            margin-top: 1.5rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        footer {
            padding: 1.5rem;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
        }
        
        /* Flash message styles */
        .flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }
        
        .flash-message {
            color: white;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .flash-success {
            background-color: #28a745;
        }
        
        .flash-error {
            background-color: #dc3545;
        }
        
        .flash-info {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/pycube-logo-white.png') }}" alt="Pycube Logo" class="login-logo">
            </div>
            
            <div class="login-form">
                <h2 class="form-title">Administrator Login</h2>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="login-button">Log In</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Copyright © 2025 Pycube™. All rights reserved.</p>
    </footer>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
