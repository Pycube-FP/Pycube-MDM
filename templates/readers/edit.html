{% extends "base.html" %}

{% block title %}Edit {{ reader.name }} - Pycube MDM{% endblock %}

{% block content %}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
        <div>
            <h1>Edit {{ reader.name }}</h1>
            <p class="text-muted mb-0">Update Reader Details</p>
        </div>
        <div>
            <a href="{{ url_for('readers.show', reader_id=reader.id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Reader
            </a>
        </div>
    </div>

    <div class="card-body">
        {% include "readers/_form.html" %}
    </div>
</div>
{% endblock %}
